<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Dash</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            padding-top: 60px;
            padding-bottom: 60px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-section h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .header-section p {
            font-size: 1.2rem;
            color: #bbb;
        }

        .project-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .project-card .card-body {
            text-align: center;
        }

        .project-card h5 {
            margin-bottom: 10px;
            color: #ccc
        }

        .project-card p {
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #aaa;
            position: fixed;
            bottom: 0;
            width: 100vw;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="container header-section">
        <h1>Shadow Dash</h1>
        <p>Work in progress...</p>
    </div>

    <!-- Footer -->
    <footer class="d-flex justify-content-between align-items-center px-4 py-3" style="background-color: #1e1e1e; color: #aaa;">
        <div>
            &copy; 2025 Paul8711gamezz
        </div>

        <div class="d-flex align-items-center gap-3">
            <a href="mailto:paul8711@outlook.de" target="_blank" style="color: #e0e0e0; font-size: 1.3rem;">
                <i class="bi bi-envelope"></i>
            </a>
            <a href="https://github.com/Paulprojects8711" target="_blank" style="color: #e0e0e0; font-size: 1.3rem;">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.youtube.com/@Paul8711gamezz" target="_blank" style="color: #e0e0e0; font-size: 1.3rem;">
                <i class="bi bi-youtube"></i>
            </a>
        </div>
    </footer>

</body>
</html>
