<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freegrid</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            padding-top: 60px;
            /*temporary*/
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-section h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .header-section p {
            font-size: 1.2rem;
            color: #bbb;
        }

        .trailer-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .font-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .font-section p {
            font-size: 1.2rem;
            color: #bbb;
        }

        .about-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .about-section p {
            font-size: 1.2rem;
            color: #bbb;
        }

        .link-section {
            flex-direction: row;
            margin-bottom: 10px;
            justify-content: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #aaa;
            position: relative;
            width: 100vw;
            /*temporary*/
            margin-top: auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #aaa;
            position: fixed;
            top: 0;
            width: 100vw;
            z-index: 1000;
        }

        .link-navbar:hover {
            color: #ccc;
        }

        .text-link {
            position: relative;
            color: #00bfff;
            text-decoration: none;
        }

        .text-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #00bfff;
            transition: width 0.3s;
        }

        .text-link:hover::after {
            width: 100%;
        }

        .icon-link {
            color: #e0e0e0;
            font-size: 2.0rem;
        }

        .icon-link:hover {
            color: #fff;
        }

        .link-section a i {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .speedrun-btn {
            transition: transform .2s;
        }

        .speedrun-btn:hover {
            transform: scale(1.05);
        }

        .news-collapse {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease; /* adjust speed */
        }

        .news-collapse.show {
            max-height: 1000px; /* comfortably larger than content */
        }

        #news-arrow {
            display: inline-block;      /* needed for rotation */
            transition: transform 0.5s ease;
            vertical-align: middle;     /* align with text */
        }

        #news-toggle.active #news-arrow {
            transform: rotate(180deg);
        }

        #news h3 {
            text-align: center; /* center the heading */
        }

        #news-content {
            text-align: center; /* center the content inside */
        }

        #news-content ul {
            list-style-position: inside; /* bullets stay with text */
            padding-left: 0;             /* remove default padding */
            display: inline-block;       /* make the list shrink to content */
            text-align: left;            /* keep bullets left-aligned inside the block */
            color: #bbb;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-4 py-3" style="background-color: #1e1e1e; color: #aaa;">
        <!--Back btn-->
        <div>
            <a href="/" style="font-size: 1.5rem;" class="link-navbar">
                <i class="bi bi-chevron-left"></i>
            </a>
        </div>
    </header>
    
    <div class="container header-section py-4">
        <h1>Freegrid</h1>
        <p>Coming soon...</p>
    </div>

    <div id="links" class="link-section d-flex gap-3 align-items-center px-4">
        <a href="#" target="_blank" class="icon-link" style="display: none;">
            <i class="bi bi-discord"></i>
        </a>
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#303030', 'U7U61QBY0C');kofiwidget2.draw();</script> 
    </div>

    <footer class="d-flex justify-content-between align-items-center px-4 py-3" style="background-color: #1e1e1e; color: #aaa;">
        <div>
            &copy; 2025 Paul8711gamezz
        </div>

        <div class="d-flex align-items-center gap-3">
            <a href="mailto:paul8711@outlook.de" target="_blank" style="color: #e0e0e0; font-size: 1.3rem;">
                <i class="bi bi-envelope"></i>
            </a>
            <a href="https://github.com/Paulprojects8711" target="_blank" style="color: #e0e0e0; font-size: 1.3rem;">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.youtube.com/@Paul8711gamezz" target="_blank" style="color: #e0e0e0; font-size: 1.3rem;">
                <i class="bi bi-youtube"></i>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
const newsToggle = document.getElementById('news-toggle');
const newsContent = document.getElementById('news-content');

newsToggle.addEventListener('click', (e) => {
  e.preventDefault();
  newsToggle.classList.toggle('active');
  newsContent.classList.toggle('show');
});
</script>
</html>
